name: Build macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-12

    steps:
    - uses: actions/checkout@v4

    - name: Setup JUCE
      run: |
        git clone https://github.com/juce-framework/JUCE.git
        cd JUCE
        git checkout 7.0.10

    - name: Build Projucer
      run: |
        cd JUCE/extras/Projucer/Builds/MacOSX
        xcodebuild -configuration Release

    - name: Generate Project
      run: |
        JUCE/extras/Projucer/Builds/MacOSX/build/Release/Projucer.app/Contents/MacOS/Projucer --resave "SORA_Matrix.jucer"

    - name: Build Intel
      run: |
        cd Builds/MacOSX
        xcodebuild -configuration Release -arch x86_64

    - name: Build ARM
      run: |
        cd Builds/MacOSX
        xcodebuild -configuration Release -arch arm64

    - name: Create Universal Binary
      run: |
        lipo -create -output SORA_Matrix.app \
          Builds/MacOSX/build/Release/SORA_Matrix.app/Contents/MacOS/SORA_Matrix \
          Builds/MacOSX/build/Release-arm64/SORA_Matrix.app/Contents/MacOS/SORA_Matrix

    - name: Create Archive
      run: |
        zip -r SORA_Matrix-0.1.0-mac-universal.zip SORA_Matrix.app

    - uses: actions/upload-artifact@v4
      with:
        name: SORA-Matrix-App
        path: SORA_Matrix-0.1.0-mac-universal.zip
